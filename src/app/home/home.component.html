<div class="modelupload">
<button type="button" class="btn btn-outline-warning" (click)="openModal()">Model Upload</button>
</div>

</div>




<!--model backdrop-->

<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div  class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
  <div  class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Model Upload</h4>
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()">
          <span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <app-homee></app-homee>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->

</div><!-- /.modal !-->
